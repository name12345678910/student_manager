<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='wyait后台管理'"></head>

<body>
	<div th:fragment="role">

		<form id="editVisitor" class="layui-form" action="#" method="post">
			<input th:value="${cleanCheck.id}" name="id" type="hidden" />
			<div class="layui-form-item">
				<label class="layui-form-label">宿舍编号：</label>
				<div class="layui-input-block">
					<input type="text" name="dormRoomId" lay-verify="required"
						autocomplete="off" class="layui-input"
						th:value="${cleanCheck.dormRoomId}" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">检查人id：</label>
				<div class="layui-input-block">
					<input type="text" name="dormRoomAdminId" lay-verify="required"
						autocomplete="off" class="layui-input"
						th:value="${cleanCheck.dormRoomAdminId}" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">检查周数：</label>
				<div class="layui-input-block">
					<input type="text" name="checkTime" lay-verify="required"
						autocomplete="off" class="layui-input" th:value="${cleanCheck.checkTime}" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">成绩：</label>
				<div class="layui-input-block">
					<input type="text" name="grade" lay-verify="required"
						autocomplete="off" class="layui-input"
						th:value="${cleanCheck.grade}" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">描述：</label>
				<div class="layui-input-block">
					<input type="text" name="description" lay-verify="required"
						autocomplete="off" class="layui-input"
						th:value="${cleanCheck.description}" />
				</div>
			</div>
		</form>

		<div class="layui-form-item">
			<input type="button" name="editBtn" id="editBtn" class="layui-btn"
				value="确定" />
		</div>

	</div>
	<script>
		$("#editBtn").click(
				function() {
					$.post("/cleanCheck/editCleanCheck", $("#editVisitor").serialize(),
							function(data) {
								if (data.success) {
									layer.alert("修改成功", function(index) {
										window.parent.location.reload();//刷新父页面
										var index = parent.layer
												.getFrameIndex(window.name); //先得到当前iframe层的索引
										parent.layer.close(index); //再执行关闭
									});
								} else {
									layer.alert(data.message);
								}
							});
				})
	</script>
</body>
</html>
