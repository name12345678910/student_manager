<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='wyait后台管理'"></head>

<body>
	<div th:fragment="role">

		<form id="addAdmin" class="layui-form" action="#" method="post">

			<div class="layui-form-item">
				<label class="layui-form-label">宿舍id：</label>
				<div class="layui-input-inline">
					<input type="text" name="dormRoomId" lay-verify="required"
						autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">管理员id：</label>
				<div class="layui-input-inline">
					<input type="text" name="dormRoomAdminId" lay-verify="required"
						autocomplete="off" class="layui-input" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">水费：</label>
				<div class="layui-input-inline">
					<input type="text" name="waterFee" lay-verify="required"
						autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">电费：</label>
				<div class="layui-input-inline">
					<input type="text" name="electricityFee" lay-verify="required"
						autocomplete="off" class="layui-input" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">缴费周数：</label>
				<div class="layui-input-inline">
					<input type="text" name="feeTime" lay-verify="required"
						autocomplete="off" class="layui-input" />
				</div>
			</div>
			
		</form>
		<div class="layui-form-item">
			<input type="button" name="addBtn" id="addBtn" class="layui-btn"
				value="确定" />
		</div>
	</div>
	<script>
		layui.use('form', function() {
			var form = layui.form;

		});

		$("#addBtn").click(
				function() {
					$.post("/fee/addFee", $("#addAdmin").serialize(),
							function(data) {
								if (data.success) {
									layer.alert("添加成功", function(index) {
										window.parent.location.reload();//刷新父页面
										var index = parent.layer
												.getFrameIndex(window.name); //先得到当前iframe层的索引
										parent.layer.close(index); //再执行关闭
									});
								} else {
									layer.alert(data.message);
								}
							});
				})
	</script>
</body>
</html>
